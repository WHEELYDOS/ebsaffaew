<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis.ai Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="newtask.css">
    <script src="newtask.js"></script>
</head>
<body>
    <div class="min-h-screen bg-light">
        <header class="header ">
            <div class="container-fluid header-container">
                <div class="logo">
                    <img src="OBJECTS.svg" alt="Logo" class="logo-icon">
                    <span>Aegis.ai</span>
                </div>
                
                <nav class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link active">Dashboard</a>
                    <a href="task.html" class="nav-link">Task Sync</a>
                </nav>

                <div class="header-actions">
                    <div class="search-container">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="text" placeholder="Search..." class="search-input">
                    </div>
                    <button class="notification-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                        </svg>
                    </button>
                    <div class="profile-avatar"></div>
                </div>
            </div>
        </header>

        <main class="container-fluid py-4">
            <div class="row g-4">
                <div class="col-12 col-lg-3">
                    <section class="card ai-report">
                        <div class="card-body">
                            <h2>AI Report</h2>
                            <div class="metrics">
                                <div class="metric" data-value="75">
                                    <div class="metric-header">
                                        <span>Consistency</span>
                                        <span class="metric-value">75%</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar bg-success" role="progressbar"></div>
                                    </div>
                                </div>
                                <div class="metric" data-value="65">
                                    <div class="metric-header">
                                        <span>Desk time</span>
                                        <span class="metric-value">65%</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar bg-success" role="progressbar"></div>
                                    </div>
                                </div>
                                <div class="metric" data-value="70">
                                    <div class="metric-header">
                                        <span>Learning</span>
                                        <span class="metric-value">70%</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar bg-success" role="progressbar"></div>
                                    </div>
                                </div>
                                <div class="metric" data-value="80">
                                    <div class="metric-header">
                                        <span>Engagement</span>
                                        <span class="metric-value">80%</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar bg-success" role="progressbar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="col-12 col-lg-6">
                    <section class="card tasks">
                        <div class="card-body">
                            <div class="tasks-header">
                                <h2>Tasks I have assigned</h2>
                                <button class="btn btn-dark add-btn">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 5v14M5 12h14"/>
                                    </svg>
                                    Add New
                                </button>
                            </div>
                            <div class="projects"></div>
                        </div>
                    </section>
                </div>

                <div class="col-12 col-lg-3">
                    <section class="card schedule">
                        <div class="card-body">
                            <h2>Weekly Schedule</h2>
                            <div class="meetings"></div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
