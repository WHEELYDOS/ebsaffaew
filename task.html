<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis.ai Dashboard</title>
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="newtask.css">
    <script src="task.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container-fluid header-container">
            <div class="logo">
                <img src="OBJECTS.svg" alt="Logo" class="logo-icon">
                <span>Aegis.ai</span>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="newtask.html" class="nav-link ">Dashboard</a>
                <a href="task.html" class="nav-link active">Task Sync</a>
            </nav>

            <div class="header-actions">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21l-4.35-4.35" />
                    </svg>
                    <input type="text" placeholder="Search..." class="search-input">
                </div>
                <button class="notification-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                </button>
                <div class="profile-avatar"></div>
            </div>
        </div>
    </header>
    <div 
    style="display: flex;
    justify-content: center;
    align-items: center;
    "
    >
        <div class="container">
            <header>
                <h1>TaskSync</h1>
                <p>AI-powered task management for productivity</p>


                <div class="task-container">
                    <div class="task-column" id="todo">
                        <h2>To Do</h2>
                        <div class="task" draggable="true">Finish UI design</div>
                        <div class="task" draggable="true">Write project report</div>
                        <div class="task" draggable="true">Prepare presentation</div>
                    </div>

                    <div class="task-column" id="in-progress">
                        <h2>In Progress</h2>
                        <div class="task" draggable="true">Fix bugs in code</div>
                        <div class="task" draggable="true">Review documentation</div>
                    </div>

                    <div class="task-column" id="completed">
                        <h2>Completed</h2>
                        <div class="task" draggable="true">Submit proposal</div>
                        <div class="task" draggable="true">Set up project repository</div>
                    </div>
                </div>

                <div class="progress-bar"
                >
                    <h4 >Task Progress</h4>
                    <div class="bar"
                    
                    >
                        <div class="fill" id="progress"></div>
                    </div>
                </div>
        </div>
    </div>

</body>

</html>
